<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Glegoo:700|Merriweather:400,400i,700|Oswald:300,400|Roboto:300,400,400i&display=swap"
      rel="stylesheet"
    />
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="jquery.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <title>Naniwa Ism || Contact Page</title>
  </head>
  <body>
    <header class="header-img" id="top">
      <span class="btn"><i class="fas fa-bars"></i></span>
      <nav class="menu">
        <ul>
          <li>
            <a
              class="menu-btn"
              href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/index.html"
              >Top</a
            >
          </li>
          <li>
            <a
              class="menu-btn"
              href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
              >Places</a
            >
          </li>
          <li>
            <a
              class="menu-btn"
              href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
              >Foods</a
            >
          </li>
          <li>
            <a
              class="menu-btn"
              href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
              >Culture</a
            >
          </li>
          <li>
            <a
              class="menu-btn"
              href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
              >Gallery</a
            >
          </li>
        </ul>
      </nav>

      <div><img src="pictures/logo.png" alt="" class="logo" /></div>
    </header>
    <section class="contact">
      <h2>Contact Us</h2>
      <div class="border"></div>
      <p>We would like to hear from you.</p>
      <p>Thank you always.</p>

      <form action="https://formspree.io/mgezrkwz" method="POST">
        <label
          >Your Name:
          <input type="text" name="username" />
        </label>

        <label
          >Your email:
          <input type="text" name="mailaddress" />
        </label>

        <label
          >Your message:
          <textarea name="message"></textarea>
        </label>

        <input class="button-submit" type="submit" />
      </form>
    </section>

    <section class="food">
      <h2>Most Viewed</h2>
      <div class="border"></div>
      <article>
        <div>
          <a
            href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/story.html"
            class="article"
          >
            <img src="pictures/kamagasaki.jpg" alt="Kamagasaki" />
            <h3>
              Warm Hearted Lower Town | Kamagasaki
            </h3>
            <span>2020.3.11</span>
          </a>
        </div>
        <div class="first">
          <a
            href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
            class="article"
          >
            <img src="pictures/rapper.jpg" alt="Rapper" />
            <h3>
              “Protest Through Microphone” | Keishi (23) Rapper
            </h3>
            <span>2020.3.15</span>
          </a>
        </div>
        <div>
          <a
            href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
            class="article"
          >
            <img src="pictures/bar.jpg" alt="Bar" />
            <h3>
              Bar | Tattyan
            </h3>
            <span>2020.2.26</span>
          </a>
        </div>
      </article>
      <div class="more">
        <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
          >More</a
        >
      </div>
    </section>

    <footer>
      <div>
        <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/index.html"
          ><img src="pictures/logo-footer.png" alt="" class="logo"
        /></a>
      </div>
      <p>
        <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/contact.html"
          >Click here to contact Us</a
        >
      </p>
      <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
        ><i class="fab fa-twitter"></i
      ></a>
      <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
        ><i class="fab fa-facebook-square"></i
      ></a>
      <a href="http://mylinux.langara.bc.ca/~ktauchi00/magazine/404.html"
        ><i class="fab fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
